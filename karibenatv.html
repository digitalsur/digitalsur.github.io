<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://digitalsur.github.io/tv/style.css">
</head>
<body>
   <!-- Include the hls.js library -->
   <div class="container">
        <div class="title-container">
            <h1 class="title">TV</h1> <!-- TÃ­tulo del reproductor -->
        </div>
        <div class="video-container">
            <!-- Create a video element -->
            <video id="video" controls></video>
        </div>
   </div>
   
<!-- Use hls.js to create a player and load the .m3u8 file -->
<script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  document.onkeydown = function(e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
        return false;
    }
  };

  var video = document.getElementById('video');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://live-player.egostreaming.pe/karibenatv_685a-pe-a5676-584412/index.fmp4.m3u8');
    hls.attachMedia(video);
    video.play();
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'https://live-player.egostreaming.pe/karibenatv_685a-pe-a5676-584412/index.fmp4.m3u8';
    video.addEventListener('loadedmetadata', function() {
      video.play();
    });
  }
</script>

</body>
</html>
